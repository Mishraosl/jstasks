<!DOCTYPE html>
<html>
<head>
  <title>Double Function</title>
</head>
<body>
  <script>
    //arrow function just for one linear nd one variable
    const double = number => number * 2;

    const numbers = [1, 2, 3, 4, 5];
    //using map to double it for array which internally uses arrow function
    const doubledNumbers = numbers.map(double);

    console.log(doubledNumbers); 
  </script>
</body>
</html>
